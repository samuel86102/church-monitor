<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>VDO Ninja Áõ£Áúãv3</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: sans-serif;
  }

  #toolbar {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1000;
  }

  button {
    margin-right: 5px;
    padding: 6px 10px;
    cursor: pointer;
    font-size: 1.2em;
  }

  #container {
    width: 100%;
    height: 100%;
    display: flex;
  }

  .view {
    position: relative;
    flex: 1;
    border: 1px solid #222;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: black;
  }

  /* Â≠êÊØçÁï´Èù¢ */
  #pip {
    position: absolute;
    width: 30%;
    height: 30%;
    left: 20px;
    top: 20px;
    z-index: 10;
    overflow: hidden;
    border: 2px solid #555;
  }
</style>
</head>

<body>

<div id="toolbar">
  <button onclick="layoutLR()" title="Â∑¶Âè≥">‚ÜîÔ∏è</button>
  <button onclick="layoutTB()" title="‰∏ä‰∏ã">‚ÜïÔ∏è</button>
  <button onclick="layoutPIP()" title="Â≠êÊØç">üñºÔ∏è</button>
  <button onclick="switchCams()" title="ÂàáÊèõ">üîÑ</button>
</div>

<div id="container">
  <div class="view" id="main">
    <iframe id="cam1" src="https://vdo.ninja/?view=BUd8zc4&cleanoutput&mute"></iframe>
  </div>

  <div class="view" id="second">
    <iframe id="cam2" src="https://vdo.ninja/?view=Lz5qHhz&cleanoutput&mute"></iframe>
  </div>
</div>

<script>
  const container = document.getElementById('container');
  const main = document.getElementById('main');
  const second = document.getElementById('second');
  const cam1 = document.getElementById('cam1');
  const cam2 = document.getElementById('cam2');

  function layoutLR() {
    container.style.flexDirection = 'row';
    main.style.display = 'block';
    second.style.position = 'relative';
    second.style.width = '50%';
    second.style.height = '100%';
    second.id = 'second';
  }

  function layoutTB() {
    container.style.flexDirection = 'column';
    main.style.display = 'block';
    second.style.position = 'relative';
    second.style.width = '100%';
    second.style.height = '50%';
    second.id = 'second';
  }

  function layoutPIP() {
    container.style.flexDirection = 'row';
    main.style.display = 'block';
    second.id = 'pip';
    second.style.position = 'absolute';
    second.style.width = '30%';
    second.style.height = '30%';
    second.style.transform = '';
    second.style.right = '';
    second.style.bottom = '';
    second.style.left = '20px';
    second.style.top = '20px';
  }

  function switchCams() {
    const src1 = cam1.src;
    cam1.src = cam2.src;
    cam2.src = src1;
  }
</script>

</body>
</html>
